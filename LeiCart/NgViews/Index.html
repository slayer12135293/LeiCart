<header class="container">
    <div class="row">
        <div class="col-md-12 bg-info">
            <div class="bg-primary pgBar_step">Step1 </div>
            <div class="pgBar_step">Step2 </div>
            <div class="pgBar_step">Step3 </div>
            <div class="pgBar_step">Step4 </div>
        </div>
    </div>
</header>
<div ng-controller="IndexController">
   
    <div class="container">
         <h1>Buy great items to win the next battle!</h1>
        <div class="row bg-success">
            <div class="col-md-12 ">
                <img src="https://cdn0.iconfinder.com/data/icons/iconsweets2/40/shopping_cart_webshop.png"/>
                Total Items: {{totalItems}}
                Total Price: {{totalPrice}} Gald
                <a class="btn btn-success continue" href="#/Cart">I'm happy now!</a>
                
            </div>
           
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in availableProducts | orderBy:'name'">
                                <td>
                                    <img ng-src="{{item.image}}" class="thumb_img" />
                                </td>
                                <td>{{item.name}} </td>
                                <td>{{item.price}}  Gald</td>
                                <td><button type="button" class="btn btn-primary" ng-click="addToCart(item)">Add to Cart</button>  </td>
                            </tr>
                        </tbody>
                    </table>
                    <div><a class="btn btn-success continue" href="#/Cart">I'm done shopping</a></div>
                </div>
            </div>
        </div>
        

    </div>



</div>
